{% extends 'layout/layout.html' %}

{% block title %} Главная {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>авторизирован</p>
        <a href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'users:login' %}">Войти</a>
        <a href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
{% endblock %}
